<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Temperature Dashboard</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/highcharts/6.1.1/css/highcharts.css"/>

</head>
<body>

<div class="container wrapper">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>UUIDs</th>
        </tr>
        </thead>
        <tbody id="dataTable">

        </tbody>
    </table>
</div>

<script type="text/javascript" src="/webjars/highcharts/6.1.1/highcharts.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript">

    var dataTable = document.getElementById("dataTable");

    var source = new EventSource("/events2");
    source.addEventListener("message", function(event) {
        dataTable.innerHTML = event.data + dataTable.innerHTML
    });

</script>

</body>
</html>
